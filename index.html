<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Back-Office</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <h2>Back-Office: Aggiungi Prodotto</h2>

  <div class="form-group">
    <label for="productSelect">Seleziona Prodotto</label>
    <select class="form-control" id="productSelect">
      <option value="">-- Scegli un Prodotto --</option>
      <!-- Le opzioni dei prodotti verranno aggiunte qui -->
    </select>
  </div>


  <form id="productForm">
    <div class="form-group">
      <label for="productName">Nome Prodotto</label>
      <input type="text" class="form-control" id="productName" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Descrizione</label>
      <textarea class="form-control" id="productDescription" required></textarea>
    

      <label for="productPrice">Prezzo</label>
      <input type="number" class="form-control" id="productPrice" required>
    
    
    
        <label for="brand">Marca</label>
        <input type="text" class="form-control" id="brand" required>
      
      
        <label for="imageUrl">URL dell'immagine</label>
        <input type="text" class="form-control" id="imageUrl" required>
      </div>



    <button type="submit" class="btn btn-primary">Crea Prodotto</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    

  </form>
</div>

<script src="script.js"></script>
</body>
</html>
